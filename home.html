<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/home.css">

</head>

<body>
    <header>
        <ul>
            <li></li>
            <li>我的</li>
            <li>音乐馆<p></p>
            </li>
            <li>发现</li>
            <li></li>
        </ul>
    </header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img/home-1.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/home-2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/home-3.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <!-- 导航等组件可以放在container之外 -->
    <ul class="ul">
        <li><img src="./img/4@2x.png" alt="">
            <p>歌手</p>
        </li>
        <li><img src="./img/5@2x.png" alt="">
            <p>专辑</p>
        </li>
        <li><img src="./img/6@2x.png" alt="">
            <p>排行</p>
        </li>
        <li><img src="./img/7@2x.png" alt="">
            <p>电台</p>
        </li>
        <li><img src="./img/8@2x.png" alt="">
            <p>歌单</p>
        </li>
    </ul>
    <div class="div">
        <p>精选歌单</p>
        <p>
            <a href="#">最新</a>
            <a href="#">推荐</a>
        </p>

    </div>
</body>

<script src="./js/swiper-bundle.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },
        //自动切换
        autoplay: {
            delay: 1000,
            stopOnLastSlide: false,
            disableOnInteraction: true,
        }
    })
</script>

</html>
